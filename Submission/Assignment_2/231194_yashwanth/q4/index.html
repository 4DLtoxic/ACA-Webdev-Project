<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/b627f069d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>The below list items are draggable</h1>
    <div class="container">
        <div id="left" class="left-list">
            <div class="list" draggable="true"><i class="fa-solid fa-list"></i>List Item 1</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list"></i>List Item 2</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list"></i>List Item 3</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list"></i>List Item 4</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list"></i>List Item 5</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list"></i>List Item 6</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list"></i>List Item 7</div>
        </div>
        <div id="right" class="right-list">

        </div>
    </div>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
